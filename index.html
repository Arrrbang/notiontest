<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 데이터</title>
</head>
<body>
    <h1>Notion 데이터</h1>
    <ul id="notion-list"></ul>

    <script>
const loadNotionData = async () => {
    try {
        const response = await fetch("https://notion-backend-five.vercel.app/api/notion");
        
        // 응답 데이터 처리
        const data = await response.json();

        // 데이터가 배열인지 확인하고 처리
        if (Array.isArray(data)) {
            data.forEach((item) => {
                console.log("Title:", item.title); // 예: 제목 출력
            });
        } else {
            console.error("Unexpected data format:", data);
        }
    } catch (error) {
        console.error("Failed to load data:", error);
    }
};

// 데이터 로드 함수 실행
loadNotionData();

    </script>
</body>
</html>
